<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ordonnance">
            <h2><span jhiTranslate="gestionPatientApp.ordonnance.detail.title">Ordonnance</span> {{ ordonnance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionPatientApp.ordonnance.date">Date</span></dt>
                <dd>
                    <span>{{ ordonnance.date }}</span>
                </dd>
                <dt><span jhiTranslate="gestionPatientApp.ordonnance.medecin">Medecin</span></dt>
                <dd>
                    <div *ngIf="ordonnance.medecin">
                        <a [routerLink]="['/medecin', ordonnance.medecin?.id, 'view']">{{ ordonnance.medecin?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionPatientApp.ordonnance.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="ordonnance.patient">
                        <a [routerLink]="['/patient', ordonnance.patient?.id, 'view']">{{ ordonnance.patient?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ordonnance', ordonnance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
