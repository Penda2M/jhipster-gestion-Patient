<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicament">
            <h2><span jhiTranslate="gestionPatientApp.medicament.detail.title">Medicament</span> {{ medicament.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionPatientApp.medicament.nom">Nom</span></dt>
                <dd>
                    <span>{{ medicament.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gestionPatientApp.medicament.description">Description</span></dt>
                <dd>
                    <span>{{ medicament.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicament', medicament.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
